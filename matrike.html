
<head>
  <title>Množenje matrik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="cads.css" rel="stylesheet" type="text/css">
  <script src="matrike.js"></script>
</head>
<body>
  <ul class="ulMenu">
    <li class="ilMenu"><a class="aMenu" href="logaritem.html">Logaritem</a></li>
    <li class="ilMenu"><a class="aMenu" href="pitagorov_izrek.html">Pitagorov izrek</a></li>
    <li class="ilMenu"><a class="aMenu" href="matrike.html">Množenje matrik</a></li>
    <div class="dropdown">
      <li class="ilMenu"><a class="dropbtn aMenu" href="#">Kotne funkcije</a>
        <div class="dropdown-content">
          <a class="dropdownA aMenu" href="kotne_funkcije.html">V pravokotnem trikotniku</a>
          <a class="dropdownA aMenu" href="kotne_funkcije2.html">V enotski krožnici</a>
        </div>
      </li>
    </div>  
  </ul>

  <div id="main-container"><div class="app"><div class="calculator calcDiv">
    <div class="matrices matricesDiv">
      <table class="matrixAWrapper wrapperDiv">
      <tr>
          <td>
              <div class="rowsResizer resizerDiv">
                  <div class="decreaseRowA increaseDiv">-</div>
                  <div class="increaseRowA increaseDiv">+</div>
              </div>
          </td>
          <td class="matrixA colsResCDiv">
              <div class="matrix matrixDiv">
                  <div class="leftBracket leftDiv"></div>
                  <ul class="row rowDiv">
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="0" data-col="0" value="1">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="0" data-col="1" value="2">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="0" data-col="2" value="1">
                      </li>
                  </ul>
                  <ul class="row rowDiv">
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="1" data-col="0" value="0">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="1" data-col="1" value="1">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="1" data-col="2" value="0">
                      </li>
                  </ul>
                  <ul class="row rowDiv">
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="2" data-col="0" value="2">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="2" data-col="1" value="3">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="2" data-col="2" value="4">
                      </li>
                  </ul>
                  <div class="rightBracket rightBracketDiv"></div>
              </div>
          </td>
      </tr>
      <tr>
          <td></td>
          <td class="colsResizerContainer colsResCDiv">
              <div class="colsResizer colsResDiv">
                  <div class="decreaseColA increaseDiv">-</div>
                  <div class="increaseColA increaseDiv">+</div>
              </div>
          </td>
      </tr>
  </table><span class="tempEqualsSign equalDiv">×</span>
  <table class="matrixBWrapper wrapperDiv">
      <tr>
          <td class="matrixB matrixBDiv" style="opacity: 1; transform: translateX(0%) translateY(0px) rotateZ(0deg); transform-origin: left bottom 0px;">
              <div class="matrix matrixDiv">
                  <div class="leftBracket leftDiv"></div>
                  <ul class="row rowDiv">
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="0" data-col="0" value="2" style="transform: rotateZ(0deg);">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="0" data-col="1" value="5" style="transform: rotateZ(0deg);">
                      </li>
                  </ul>
                  <ul class="row rowDiv">
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="1" data-col="0" value="6" style="transform: rotateZ(0deg);">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="1" data-col="1" value="7" style="transform: rotateZ(0deg);">
                      </li>
                  </ul>
                  <ul class="row rowDiv">
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="2" data-col="0" value="1" style="transform: rotateZ(0deg);">
                      </li>
                      <li class="col">
                          <input class="cell cellDiv" type="text" data-row="2" data-col="1" value="8" style="transform: rotateZ(0deg);">
                      </li>
                  </ul>
                  <div class="rightBracket rightBracketDiv"></div>
              </div>
          </td>
          <td>
              <div class="rowsResizer resizerDiv">
                  <div class="decreaseRowB increaseDiv">-</div>
                  <div class="increaseRowB increaseDiv">+</div>
              </div>
          </td>
      </tr>
      <tr>
          <td class="colsResizerContainer colsResCDiv">
              <div class="colsResizer colsResDiv">
                  <div class="decreaseColB increaseDiv">-</div>
                  <div class="increaseColB increaseDiv">+</div>
              </div>
          </td>
          <td></td>
      </tr>
  </table>
  <div class="matrixC matrixCDiv" style="opacity: 0.01; margin-left: 0px;"></div>
  </div>
  <div class="controlPanel controlDiv">
      <div class="multiply multiDiv">Zmnoži</div>
  </div>
  </div></div></div>
  <script src="./dist/main.min.js"></script>
</body>
</html>
